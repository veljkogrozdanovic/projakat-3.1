<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Project-3</title>
</head>
<body>
    <header>
        <h2>Project 3</h2>
    </header>
    <main>
        <content>
         <h2>Signup</h2>
         <div id="errors"></div>
         <div id="success"></div>
         <p>First Name</p>
         <input type="text" id="first_name" placeholder="First name"><br>
         <p>Last Name</p>
         <input type="text" id="last_name" placeholder="Last name"><br>
         <p>Username</p>
         <input type="text" id="username" placeholder="Username"><br>
         <p>Email</p>
         <input type="email" id="email" placeholder="Email"><br>
         <p>Password</p>
         <input type="password" id="password" placeholder="Password"><br>
         <button id="submit_button" onclick="signupF()">Signup</button>
        </content>
        <aside>
            <h2>Login</h2>
         <div id="login_error"></div>
         <input type="text" id="login_username" placeholder="Username"><br>
         <input type="password" id="login_password" placeholder="Password"><br>
         <button id="login_button" onclick="loginF()">Login</button>
        </aside>
    </main>
    <script src="js/login.js"></script> 
</body>
</html>
